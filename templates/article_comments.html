<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Comment IQ</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include bootstrap stylesheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
      <h2>{{ article_title }}</h2>
    <a href="/">Home</a> &nbsp;&nbsp;
    <a href="/article_relevance?article_url={{ article_url }}&&article_title={{ article_title }}">Sort by AR</a> &nbsp;&nbsp;
    <a href="/article_relevance2?article_url={{ article_url }}&&article_title={{ article_title }}">Sort by CR</a>
        </br>
        </br>
      <div class="table-responsive">
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <th>Comments</th>
            <th>{{ score }}</th>
           </tr>
         </thead>
         <tbody>
         {% for i in disp_list %}
         <tr>
             <td>
                 {{ i[2] }}
             </td>
         <td>{{ i[13] }}</td>
         </tr>
         {% endfor %}

         </tbody>
       </table>
      </div>


    </div>

    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>

</body>
</html>
